<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/Normalize.css" />
  <link rel="stylesheet" href="css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>


  <div class="alret-massage">Please Fill The Field First</div>

  <div class="task-detail">
    <div class="container-task">
      <div class="title">
        Task Detail
        <div class="close">x</div>
      </div>
      <div class="info-description">
        <div>The Description</div>
        <div class="text-description">
          dasdasdasdasdsadasdasdasdasdasdasdasdasdasd
        </div>
      </div>
      <div class="type-task">
        <div>TypeTask</div>
        <div class="info-type">Home</div>
      </div>
    </div>
  </div>
  <div class="properties">
    <div class="box-properties">
      <div class="head">
        <div>Task Properties</div>
        <div class="close">x</div>
      </div>
      <div class="body">
        <div class="main-Choices">
          <div class="priority-bt">Priority</div>
          <div class="description-bt">Description</div>
        </div>
        <div class="con-priority">
          <div class="all">
            <div class="title">Set priority of your task</div>
            <div class="priority">
              <div>High</div>
              <div>Medium</div>
              <div>Low</div>
            </div>
          </div>
        </div>
        <div class="con-description">
          <div class="all">
            <textarea placeholder="Example this Task for Improve the level of the English language "></textarea>
            <div class="type">
              <div>Home</div>
              <div>Personal</div>
              <div>Work</div>
            </div>
          </div>
        </div>
      </div>
      <div class="add">Add</div>
    </div>
  </div>
  <div class="main">
    <div class="contianer">
      <div class="title">TODO-LIST</div>
      <div class="analyzing">
        <div class="total">total : <span>0</span></div>
        <div class="success">success : <span>0</span></div>
        <div class="pending">pending : <span>0</span></div>
      </div>
      <div class="input">
        <input type="text" id="fname" name="fname" placeholder="Entre New To-Do" />
        <i class="far fa-arrow-alt-circle-right pop-up"></i>
      </div>

      <div class="tesks">
        <div class="no-task">No Task</div>
      </div>

      <div class="footer">
        <div class="delete-all">
          <i class="fas fa-trash-alt"></i>

          <div>Clear All</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/mian.js"></script>
</body>

</html>
